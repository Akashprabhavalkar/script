<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name = "iGap Education";
        document.write(name);
        name = "iGap Education";
        document.write("<p>" + name.bold() + "<p>");
        document.write("<p>" + name.italics() + "<p>");
        document.write("<p>" + name.strike() + "<p>");
        document.write("<p>" + name.fontcolor("red") + "<p>");
        document.write("<p>" + name.fontsize(20) + "<p>");
        document.write("<p>" + name.toLowerCase() + "<p>");
        document.write("<p>" + name.toUpperCase() + "<p>");
        document.write("<p> hello" + name.sub() + "<p>");
        document.write("<p>" + name.small() + "<p>"); 
        document.write("<p>" + name.fixed() + "<p>");  
        document.write("<p> hello" + name.sup() + "<p>");
                     
    </script>
</body>
</html>
